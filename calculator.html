 <!doctype html>
<html>
    <head>
        <script type="text/javascript"src="calculator.js"></script>
        <link rel="stylesheet"type="text/css"href="calculator.css">
    </head>
    <body>
        <div align="center">
            <form>
                <table align="center">
                    <tbody>
                    <tr>
                        <td colspan="4"><input id="result"type="text"value="0"/>
                    </tr>
                    <tr>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="1"/>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="2"/>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="3"/>
                        <td><input class="op"onclick="cals(this.value);"type="button"value="/"/>        
                    </tr>
                    <tr>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="4"/>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="5"/>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="6"/>
                        <td><input class="op"onclick="cals(this.value);"type="button"value="*"/>            
                    </tr>
                    <tr>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="7"/>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="8"/>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="9"/>
                        <td><input class="op"onclick="cals(this.value);"type="button"value="-"/>            
                    </tr>
                    <tr>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="0"/>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="."/>
                        <td><input class="number"onclick="cals(this.value);"type="button"value="C"/>
                        <td><input class="op"onclick="cals(this.value);"type="button"value="+"/>            
                    </tr>
                    <tr>
                        <td colspan="4"><input class="equal"onclick="cal(document.getElementById('result').value);"type="button"value="="/>
                        </td>    
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
